name       : antibody
version    : 4.1.1
release    : 4
source     :
    - https://github.com/getantibody/antibody/archive/v4.1.1.tar.gz : 421ef6b7759910fe042002a4b65c9e06fcac374d20d85a04146b406edc93fb32
license    : MIT
component  : system.utils
summary    : A fast zsh plugin manager
description: |
    Antibody is a shell plugin manager made from the ground up thinking about performance.
networking : yes
builddeps  :
    - git
    - golang
build      : |
    %make
install    : |
    install -Dm00755 antibody $installdir/usr/bin/antibody
check      : |
    %make test
