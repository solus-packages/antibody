name       : antibody
version    : 4.3.1
release    : 6
source     :
    - https://github.com/getantibody/antibody/archive/v4.3.1.tar.gz : b69b2b90914e03f4a54453d740345cad222b379c366ec3788f4fdf4b1f01ac64
license    : MIT
component  : system.utils
summary    : A fast zsh plugin manager
description: |
    Antibody is a shell plugin manager made from the ground up thinking about performance.
networking : yes
builddeps  :
    - git
    - golang
build      : |
    %make
install    : |
    install -Dm00755 antibody $installdir/usr/bin/antibody
check      : |
    %make test
